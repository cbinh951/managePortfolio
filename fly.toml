# fly.toml app configuration file generated for manage-portfolio-misty-sunset-9096 on 2026-01-05T20:02:42+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'manage-portfolio-misty-sunset-9096'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

  [build.args]
    NEXT_PUBLIC_API_URL = 'http://localhost:3001'

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = 'portfolio_data'
  destination = '/app/backend/data'

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[services]]
  protocol = 'tcp'
  internal_port = 3001

  [[services.ports]]
    port = 8080
    handlers = ['http']

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
