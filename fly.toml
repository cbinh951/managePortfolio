# fly.toml app configuration file generated for manage-portfolio-misty-sunset-9096 on 2026-01-05T20:02:42+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'manage-portfolio-misty-sunset-9096'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

  [build.args]
    NEXT_PUBLIC_API_URL = 'http://localhost:3001'

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = 'portfolio_data'
  destination = '/app/backend/data'

# Main HTTP service (Frontend on port 3000)
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '512mb'
  cpus = 1
  cpu_kind = 'shared'
