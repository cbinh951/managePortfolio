# Fly.io configuration for combined Frontend + Backend deployment
app = 'manage-portfolio'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    NEXT_PUBLIC_API_URL = 'http://localhost:3001'

[env]
  NODE_ENV = 'production'

# Frontend service (main)
[[services]]
  internal_port = 3000
  protocol = 'tcp'
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ['http']
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ['tls', 'http']
    port = 443

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

# Backend API service (internal)
[[services]]
  internal_port = 3001
  protocol = 'tcp'

  [[services.ports]]
    handlers = ['http']
    port = 8080

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

# Persistent volume for backend data (CSV files)
[mounts]
  source = 'portfolio_data'
  destination = '/app/backend/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
