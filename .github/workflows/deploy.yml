name: Deploy to VPS

on:
  push:
    branches:
      - master  # Trigger on push to master branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m  # Allow 30 minutes for build
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/managePortfolio
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin master
            
            # Stop running containers
            echo "ğŸ›‘ Stopping containers..."
            docker-compose down
            
            # Remove old images to force rebuild
            echo "ğŸ—‘ï¸  Removing old images..."
            docker rmi manage-portfolio-app 2>/dev/null || true
            
            # Rebuild with no cache
            echo "ğŸ”¨ Building new images..."
            docker-compose build --no-cache
            
            # Start containers
            echo "â–¶ï¸  Starting containers..."
            docker-compose up -d
            
            # Wait for services to start
            echo "â³ Waiting for services to start..."
            sleep 10
            
            # Check container status
            echo "âœ… Checking container status..."
            docker-compose ps
            
            # Show recent logs
            echo "ğŸ“‹ Recent logs:"
            docker-compose logs --tail=50
            
            echo "ğŸ‰ Deployment complete!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          curl -f http://${{ secrets.VPS_HOST }}/ || echo "âš ï¸  Warning: Frontend check failed"
          curl -f http://${{ secrets.VPS_HOST }}:3001/api/health || echo "âš ï¸  Warning: Backend health check failed"
          echo "âœ… Deployment verification complete"

      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Frontend: http://${{ secrets.VPS_HOST }}/"
          echo "ğŸ”§ Backend: http://${{ secrets.VPS_HOST }}:3001/"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."
