version: '3.8'

services:
  # Combined Frontend + Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manage-portfolio
    restart: unless-stopped
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend API (optional, can be internal only)
    volumes:
      # Persist CSV data outside container
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for custom domain & SSL)
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx-logs:
