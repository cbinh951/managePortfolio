services:
  # ============================================
  # Backend API Service
  # ============================================
  - type: web
    name: manage-portfolio-api
    runtime: node
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_PATH
        value: ./data
      # CORS - allow frontend origin
      - key: CORS_ORIGIN
        value: https://manage-portfolio-fe.onrender.com

  # ============================================
  # Frontend Web Service  
  # ============================================
  - type: web
    name: manage-portfolio-fe
    runtime: node
    region: oregon
    plan: free
    branch: master
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Point to the backend API service URL
      - key: NEXT_PUBLIC_API_URL
        value: https://manage-portfolio-api.onrender.com

# NOTE: 
# - Free tier: Data stored in CSV files will reset on each deploy
# - For data persistence, consider upgrading to paid plan with persistent disk
# - Or migrate to Supabase/PostgreSQL for database storage
