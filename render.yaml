services:
  # ============================================
  # Backend API Service
  # ============================================
  - type: web
    name: manage-portfolio-api
    runtime: node
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # CORS - allow frontend origin
      - key: CORS_ORIGIN
        value: https://manage-portfolio-fe.onrender.com
      # Supabase Configuration (set these in Render Dashboard with your actual values)
      - key: SUPABASE_URL
        sync: false  # Set manually in dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set manually in dashboard (keep secret!)

  # ============================================
  # Frontend Web Service  
  # ============================================
  - type: web
    name: manage-portfolio-fe
    runtime: node
    region: oregon
    plan: free
    branch: master
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Point to the backend API service URL
      - key: NEXT_PUBLIC_API_URL
        value: https://manage-portfolio-api.onrender.com

# NOTE: 
# - Data is now stored in Supabase (PostgreSQL)
# - Set SUPABASE_URL and SUPABASE_SERVICE_KEY in Render Dashboard
# - Get credentials from: Supabase Project → Settings → API
